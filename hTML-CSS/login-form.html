<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatibel" content="IE=edge">
    <title>Hamster Store - Log In</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="login-form.css">      
</head>
<body>
    <div class="divHeader">
        <header>  
            <img class="logo" src="images/Untitled-1logo2.png" onmouseover="this.src='images/hover2.png'" onmouseout="this.src='images/Untitled-1logo2.png'"/>
            <nav>
                <ul class="nav_links">
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">INFO</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
            <a class="cta" href="#"><button class="contact-btn">Contact</button></a>
        </header>
    </div>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button id="login-btn" type="button" class="toggle-btn" onclick="login();func()">Log In</button>
                <button id="register-btn" type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://www.instagram.com/florian.alshiqi" target="_blank"><img src="images/fb.png">
                <a href="https://www.instagram.com/edon.krasniiqi" target="_blank"><img src="images/tw.png">
                <a href="https://www.instagram.com/kushtrim_ib" target="_blank"><img src="images/gp.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn" style="color:white;">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn" style="color:white;">Register</button>
            </form>
            
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>

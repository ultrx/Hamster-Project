<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

</head>
<body>
    <div class="divHeader">
        <header>  
            <a href="home.html" class="logo"><img class="logo" src="images/logo1.png" onmouseover="this.src='images/hover2.png'" onmouseout="this.src='images/logo1.png'"/></a>
            <input class="searchbar" type="text" placeholder="Search..">
            <nav>
                <ul class="nav_links">
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="#">PRODUCTS</a></li>   
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </nav>
            <a class="cta" href="login-form.html"><button class="contact-btn">Log In</button></a>
        </header>
    </div>
    
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button id="login-btn" type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button id="register-btn" type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://www.instagram.com/florian.alshiqi" target="_blank"><img src="images/fb.png"></a>
                <a href="https://www.instagram.com/edon.krasniiqi" target="_blank"><img src="images/tw.png"></a>
                <a href="https://www.instagram.com/kushtrim_ib" target="_blank"><img src="images/gp.png"></a>
            </div>
            <form id="login" name="myform" method="post" onsubmit="return validateform()" class="input-group"> 
                <input type="text" id="name" class="input-field" placeholder="User" name="name" required>
                <input type="password" id="password" class="input-field" placeholder="Password" name="password" required>
                <button type="submit" class="submit-btn" style="color:white;">Log In</button>
            </form>
            <form id="register" name="myformRegister" method="post" onsubmit="return validateformRegister()" class="input-group">
                <input type="text" id="name" class="input-field" placeholder="User" name="name" required>
                <input type="email" id="email" class="input-field" placeholder="Email" name="email" required>
                <input type="password" id="password" class="input-field" placeholder="Password" name="password" required>
                <button type="submit" class="submit-btn" style="color:white;">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        function validateform(){  
            var name=document.myform.name.value;  
            var password=document.myform.password.value;  
            if (name==null || name==""){  
                alert("Name can't be blank");  
                return false;  
            }
            else if(password == null && password.length<6){  
                alert("Password must be at least 6 characters long.");  
                return false;  
            }  
        }  
        function validateformRegister(){  
            var name=document.myformRegister.name.value;  
            var email=document.myformRegister.email.value; 
            var password=document.myformRegister.password.value; 
            var atposition=email.indexOf("@");  
            var dotposition=email.lastIndexOf(".");  
            if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length){  
                alert("Please enter a valid e-mail address");  
                return false;   
            }
            else if (name==null || name==""){  
                alert("Name can't be blank");  
                return false;  
            }
            else if(email == null){  
                alert("Email must be at least 6 characters long.");  
                return false;  
            }  
            else if(password == null || password.length<6){  
                alert("Password must be at least 6 characters long.");  
                return false;  
            }  
        }  
    </script>

        <div class="footer-center">
            <div>
                <img class="footer-logos" src="images/loc.png">
                <p> Prishtine</p> 
            </div>
            <div>
                <img class="footer-logos" src="images/tel.png">
                <p>+383 38 541 400</p> 
            </div>
            <div>
                <img class="footer-logos" src="images/em.png">
                <p>support@hamster.com</p> 
            </div>
        </div>
        <div class="footer-right">
            <p class="footer-company-about">
                <span>About Us</span>
                Na jena mat mir, mir lir veresi vetem tek ne
            </p>
            <div class="footer-social">
                <a href="https://www.instagram.com/florian.alshiqi" target="_blank"><img class="socials-logo" src="images/fb.png"></a>
                <a href="https://www.instagram.com/edon.krasniiqi" target="_blank"><img class="socials-logo" src="images/tw.png"></a>
                <a href="https://www.instagram.com/kushtrim_ib" target="_blank"><img class="socials-logo" src="images/gp.png"></a>
            </div>
        </div>
    </footer>  
</body>
